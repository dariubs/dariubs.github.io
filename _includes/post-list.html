<ul id="post-list">
    {% for post in paginator.posts %}
        <li>
            <a href='{{ post.url }}'>
                <aside class="dates">
                     <script>
                         moment.loadPersian();
                         var date = moment('{{ post.date }}', 'YYYY-M-D').format('jD jMMMM');
                         document.write(date);
                     </script>
                </aside>
            </a>
            <a href='{{ post.url }}'>{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
