<script>
    $(document).ready(function() {

		$("#pull").click(function(e) {
			e.preventDefault();
			$("nav.main-nav ul").toggle();
            $("nav.main-nav #pull").toggleClass("pullone pulltwo");
            logo();
		});

		$(window).resize(function(){
    		if($(window).width() > 768 && $('nav.main-nav ul').is(':hidden')) {
    			$('nav.main-nav ul').removeAttr('style');
    		}
            logo();
		});


        $(window).scroll(function () {
            if($(window).scrollTop() < 150){
                $("#logo").hide();
            }
            else{
                $("#logo").show();
            }
            logo();
         });

		$("#scrolltop").click(function(e) {
			e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 'fast');
		});
    });

    function logo(){
        if ($(window).width() < 768 && $("nav.main-nav ul").is(":visible")){
            $("#logo").css("top", $("nav.main-nav ul").height() + 25);
        }
        else{
            $("#logo").css("top", 5);
        }
    }
</script>

<nav class="main-nav">
<ul>
    <li>
        <a class="cta" href="{{ site.baseurl }}feed.xml">اشتراک</a>
    </li>
    {% if page.url != "/about/" %}
        {% if site.aboutPage %}
            <li>
                <a>درباره من</a>
            </li>
        {% endif %}
    {% endif %}



    {% if page.url != "/index.html" %}
        <li>
            <a href='{{ site.baseurl }}{{ page.about }}'> <span class="arrow">←</span> نخست </a>
        </li>
    {% endif %}
</ul>
    <a href="#" id="pull" class="pulltwo"><img src="/assets/images/nav-icon.png" /></a>
</nav>
<div id="logo">
    {% if page.url == "/index.html" %}
    <a id="scrolltop">
    {% else %}
    <a href='{{ site.baseurl }}'>
    {% endif %}
        <span style="text-align:center">{{ site.name }}</span>
        <span style="font-size:12px">{{ site.description }}</span>
    </a>
</div>
